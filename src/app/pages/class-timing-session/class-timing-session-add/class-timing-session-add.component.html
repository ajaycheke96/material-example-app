<!-- Form -->
<mat-card fxLayoutAlign="center" fxFlexFill class="main-div">
    <div fxFlex="50">
        <mat-toolbar color="primary">Add ClassTimingSession Form</mat-toolbar>
        <form [formGroup]="classTimingSessionAddForm" fxLayloutAlign="stretch" fxLayout="column">
            <input type="hidden" formControlName="id">

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>

            <!-- <input type="hidden" formControlName="createdAt">
            <input type="hidden" formControlName="updatedAt">
            <input type="hidden" formControlName="uuid"> -->

            <mat-form-field>
                <mat-label>Start</mat-label>
                <input type="text" matInput formControlName="start" placeholder="ex: HH:mm:ss">
            </mat-form-field>

            <mat-form-field>
                <mat-label>End</mat-label>
                <input type="text" matInput formControlName="end" placeholder="ex: HH:mm:ss">
            </mat-form-field>

            <mat-form-field>
                <mat-label>isABreak</mat-label>
                <input type="number" matInput formControlName="isABreak"
                    placeholder="ex. 1 for isABreak and 0 for is Normal-class">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Description"></textarea>
            </mat-form-field>

            <!-- Class Timing Form Fields -->
            <input type="hidden" formControlName="classTimingId">

            <mat-form-field>
                <mat-label>classTiming Name</mat-label>
                <input type="text" matInput formControlName="classTimingName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>classTiming Description</mat-label>
                <textarea matInput formControlName="classTimingDescription"
                    placeholder="classTiming Description"></textarea>
            </mat-form-field>

            <!-- <input type="hidden" formControlName="classTimingCreatedAt">
            <input type="hidden" formControlName="classTimingUpdatedAt">
            <input type="hidden" formControlName="classTimingUuid"> -->

            <mat-form-field>
                <mat-label>academicSession Id</mat-label>
                <input matInput formControlName="academicSessionId">
            </mat-form-field>

            <button mat-button (click)="saveClassTimingSession();">Add new ClassTimingSession</button>
        </form>
        <!-- End Form -->
    </div>
</mat-card>
