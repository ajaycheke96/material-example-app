<mat-card fxLayoutAlign="center center" fxFlexFill class="main-div">
    <div fxFlex="50">
        <mat-toolbar color="primary">
            User Login Page
        </mat-toolbar>
        <form [formGroup]="loginForm" fxLayoutAlign="stretch" fxLayout="column" class="login-form">

            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="loginUser();">Login</button>
        </form>
    </div>
</mat-card>
