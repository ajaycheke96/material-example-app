<mat-card class="mat-elevation-z8">
    <mat-toolbar color="primary">Article List</mat-toolbar>
    <table mat-table [dataSource]="articles">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- articleType Column -->
        <ng-container matColumnDef="articleType">
            <th mat-header-cell *matHeaderCellDef> articleType </th>
            <td mat-cell *matCellDef="let element"> {{element.articleType.name}} </td>
        </ng-container>

        <!-- isPublic Column -->
        <ng-container matColumnDef="isPublic">
            <th mat-header-cell *matHeaderCellDef> isPublic </th>
            <td mat-cell *matCellDef="let element">
                <!-- style="border-radius: 50%; text-align: center; background-color: rgb(20, 248, 20); color: black;" -->
                <div *ngIf="element.isPublic==1">
                    Public</div>
                <div *ngIf="element.isPublic!=1">
                    Not Public</div>
            </td>
        </ng-container>

        <!-- user Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> user </th>
            <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
        </ng-container>

        <!-- createdOn Column -->
        <ng-container matColumnDef="dateOfArticle">
            <th mat-header-cell *matHeaderCellDef> dateOfArticle </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfArticle}} </td>
        </ng-container>

        <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef colspan="2"> Operations </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="editArticle(element.id);">Edit</button>
                <button mat-button (click)="deleteArticle(element);">Delete</button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
    </mat-paginator>
</mat-card>
