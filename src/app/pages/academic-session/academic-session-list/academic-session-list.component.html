<mat-card class="mat-elevation-z8">
    <mat-toolbar color="primary">Article List</mat-toolbar>
    <table mat-table [dataSource]="academicSessionList">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- articleType Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- isPublic Column -->
        <ng-container matColumnDef="isDefault">
            <th mat-header-cell *matHeaderCellDef> isDefault </th>
            <td mat-cell *matCellDef="let element">
                <!-- style="border-radius: 50%; text-align: center; background-color: rgb(20, 248, 20); color: black;" -->
                <div *ngIf="element.isDefault==1">
                    Default</div>
                <div *ngIf="element.isDefault!=1">
                    Not Default</div>
            </td>
        </ng-container>

        <!-- user Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> startDate </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <!-- createdOn Column -->
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> endDate </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef colspan="2"> Operations </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="editAcademicSession(element.id);">Edit</button>
                <button mat-button (click)="deleteAcademicSession(element);">Delete</button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons>
    </mat-paginator>
</mat-card>
