<!-- Form -->
<mat-card fxLayoutAlign="center" fxFlexFill class="main-div">
    <div fxFlex="50">
        <mat-toolbar color="primary">Edit Article Form</mat-toolbar>
        <form [formGroup]="academicSessionForm" fxLayloutAlign="stretch" fxLayout="column" class="save-form">
            <input type="hidden" formControlName="id">

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input type="text" matInput formControlName="startDate" placeholder="ex: 2021-12-02">
            </mat-form-field>

            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input type="text" matInput formControlName="endDate" placeholder="ex: 2021-12-02">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"
                    placeholder="Write academicSession Description"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>IsDefault</mat-label>
                <input matInput formControlName="isDefault" placeholder="ex. 1 for isDefault and 0 for is Not Default">
            </mat-form-field>

            <input type="hidden" formControlName="createdAt">
            <input type="hidden" formControlName="updatedAt">

            <button mat-button (click)="saveAcademicSession();">Add Academic Session</button>
        </form>
        <!-- End Form -->
    </div>
</mat-card>
